<script type="text/javascript">
	var obtn=$id("sub"),
		oun=$id("uname"),
		opw=$id("upwd");
		obtn.onclick=function(){
			var str=`status=login&uname=${uname.value}&upwd=${upwd.value}`;
			var ajax=null;
			if (XMLHttpRequest) {
				ajax=new XMLHttpRequest();
			}else{
				ajax=new ActiveXObject();
			}
			ajax.open("GET","http://127.0.0.1/WYKL/html/1.php?"+str);
			ajax.send();
			ajax.onreadystatechange=function(){
				if (ajax.readyState==4&&ajax.status==200) {
//					console.log(ajax.responseText);
					if (ajax.responseText==1) {
						//console.log(oun.value);
						localStorage.userName=oun.value;
						alert("登录成功");
						location.href="http://127.0.0.1/WYKL/html/index1.html";
					}else if (ajax.responseText==2) {
						alert("密码错误");
					}else if (ajax.responseText==0) {
						alert("用户名错误");
					}
				}
			}
		}
</script>
